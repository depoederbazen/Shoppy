upstream client{
    server client:3000;
}

upstream nodeserver{
    server nodeserver:4000;
}

upstream pythonserver{
    server pythonserver:8000;
}

server{
    listen 80;

    location /{
        proxy_pass http://client;
    }

    location /n{       
        proxy_pass http://nodeserver;
    }

    location /p{       
        proxy_pass http://pythonserver;
    }


}