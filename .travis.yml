sudo: required

services:
  - docker

before_install:
  - docker build -t pavanleton/shoppy -f ./server/node_server/Dockerfile.dev ./server/node_server

script:
  - docker run -e CI=true pavanleton/shoppy npm run test -- --coverage

after_success:
  # Build docker images
  - docker build -t pavanleton/shoppy-client ./client
  - docker build -t pavanleton/shoppy-nginx ./nginx
  - docker build -t pavanleton/shoppy-node_server ./server/node_server
  - docker build -t pavanleton/shoppy-python_server ./server/python_server

  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push them to docker hub
  - docker push pavanleton/shoppy-client
  - docker push pavanleton/shoppy-nginx
  - docker push pavanleton/shoppy-node_server
  - docker push pavanleton/shoppy-python_server

  # send notification to discord
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL

after_failure:
  # send notification to discord
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL

deploy:
  provider: elasticbeanstalk
  region: ap-south-1
  app: shoppy
  env: Shoppy-env-1
  bucket_name: elasticbeanstalk-ap-south-1-701994403871
  bucket_path: shoppy
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"
